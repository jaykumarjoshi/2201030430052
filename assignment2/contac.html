<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(bg1.jpg);
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar-right {
        float: right;
      }
      .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        margin-top: 20px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 150px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contac.html">Contact Us</a>
      <a href="services.html">Services</a>
      <div class="navbar-right">
        <a href="login.html">Login</a>
        <a href="singup.html">Signup</a>
      </div>
    </div>
    <div class="content">
      <h2>Contact Us</h2>
      <p>
        Have a question or feedback? Please feel free to contact us using the
        form below:
      </p>
      <form>
        <input type="text" name="name" placeholder="Your Name" required /><br />
        <input
          type="text"
          name="email"
          placeholder="Your Email"
          required
        /><br />
        <textarea name="message" placeholder="Your Message" required></textarea
        ><br />
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
