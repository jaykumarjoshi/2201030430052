<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Identification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(bg1.jpg);
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plant Identification Website</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="singup.html">Signup</a>
    </nav>
    <div class="container">
      <div id="home">
        <h2>Welcome to Plant Identification Website!</h2>
        <p>This website helps you identify plants by uploading their photos.</p>
        <form>
          <input
            type="file"
            name="plant-image"
            accept="image/*"
            required
          /><br />
          <button type="submit">Upload Photo</button>
        </form>
      </div>
      <div id="login" style="display: none">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required /><br />
          <input type="password" placeholder="Password" required /><br />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="signup" style="display: none">
        <h2>Signup</h2>
        <form>
          <input type="text" placeholder="Username" required /><br />
          <input type="email" placeholder="Email" required /><br />
          <input type="password" placeholder="Password" required /><br />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </body>
</html>
